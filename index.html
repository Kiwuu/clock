<!DOCTYPE html>
<html>
<body>
  <div id="KywooOSTime"></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js'></script>
  <script>
    function getKywooOSTime() {
      return moment().tz("Asia/Tokyo").format('HH:mm:ss');
    }

    function updateKywooOSTime() {
      document.getElementById('KywooOSTime').innerText = "|" + getKywooOSTime() + "|";
    }
    setInterval(updateKywooOSTime, 1000);

    updateKywooOSTime();
  </script>
</body>
</html>
