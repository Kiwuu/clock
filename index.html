```<!DOCTYPE html>
<html>
<head>
  <style>
    #KywooOSTime {
      font-family: "Blackadder ITC", cursive;
      font-size: 72px;
    }
    #text {
      font-family: "Blackadder ITC", cursive;
      font-size: 72px;
    }
  </style>
</head>
<body>
  <div id="KywooOSTime"></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js'></script>
  <script>
    function getKywooOSTime() {
      return moment().tz("Asia/Tokyo").format('HH:mm:ss');
    }

    function getKywooOSDay() {
      return moment().tz("Asia/Tokyo").format('DD');
    }

    function getKywooOSMonth() {
      return moment().tz("Asia/Tokyo").format('MM');
    }

    function getKywooOSYear() {
      return moment().tz("Asia/Tokyo").format('YYYY');
    }

    function getKywooOSDaysInYear() {
      return moment().tz("Asia/Tokyo").isLeapYear() ? 366 : 365;
    }

    function getKywooOSDayOfYear() {
      return moment().tz("Asia/Tokyo").dayOfYear();
    }

    function getKywooOSCounterOfDay() {
      const startDate = moment.tz("2024-09-02","Asia/Tokyo");
      const rightNow = moment.tz("Asia/Tokyo");
      return rightNow.diff(startDate,'days') + 1;
    }

    function updateKywooOSTime() {
      document.getElementById('KywooOSTime').innerText = 
        "|" 
        + getKywooOSTime() + 
        "|" 
        + getKywooOSDay() + 
        "|"
        + getKywooOSMonth() + 
        "|"
        + getKywooOSYear() + 
        "|"
        + getKywooOSDayOfYear() + 
        "|"
        + getKywooOSDaysInYear() +
        "|"
        + getKywooOSCounterOfDay() +
        "|"
        ;
    }
    setInterval(updateKywooOSTime, 1000);

    updateKywooOSTime();
  </script>
  <div id="text">lovely made by kywoo & andri!~</div>
</body>
</html>```
