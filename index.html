<!DOCTYPE html>
<html>
<body>
  <div id="KywooOSTime"></div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js'></script>
  <script>
    var KywooOSTime = document.getElementById("KywooOSTime");

    setInterval(function() {
      KywooOSTime.innerText = moment().tz("Asia/Tokyo").format('HH:mm:ss');
    }, 1000);

    function getKywooOSTime() {
      return moment().tz("Asia/Tokyo").format('HH:mm:ss');
    }
    
  </script>
</body>
</html>
